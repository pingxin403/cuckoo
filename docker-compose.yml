version: '3.8'

services:
  # Hello Service (Java/Spring Boot)
  hello-service:
    build:
      context: ./apps/hello-service
      dockerfile: Dockerfile
    image: hello-service:latest
    container_name: hello-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - GRPC_SERVER_PORT=9090
    healthcheck:
      test: ["CMD", "pgrep", "-f", "java.*app.jar"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - monorepo-network
    restart: unless-stopped

  # TODO Service (Go)
  todo-service:
    build:
      context: ./apps/todo-service
      dockerfile: Dockerfile
    image: todo-service:latest
    container_name: todo-service
    ports:
      - "9091:9091"
    environment:
      - PORT=9091
      - HELLO_SERVICE_ADDR=hello-service:9090
    depends_on:
      hello-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "todo-service"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 20s
    networks:
      - monorepo-network
    restart: unless-stopped

  # Envoy Proxy (API Gateway)
  envoy:
    image: envoyproxy/envoy:v1.30-latest
    container_name: envoy-gateway
    ports:
      - "8080:8080"  # HTTP/gRPC-Web
      - "9901:9901"  # Admin interface
    volumes:
      - ./tools/envoy/envoy-docker.yaml:/etc/envoy/envoy.yaml:ro
    command: ["-c", "/etc/envoy/envoy.yaml"]
    depends_on:
      - hello-service
      - todo-service
    networks:
      - monorepo-network
    restart: unless-stopped

networks:
  monorepo-network:
    driver: bridge
    name: monorepo-network

