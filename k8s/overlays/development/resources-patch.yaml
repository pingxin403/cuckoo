# Resource limits patch for development (lower resources)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
spec:
  template:
    spec:
      containers:
      - name: hello-service
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "development"
        - name: JAVA_OPTS
          value: "-Xmx384m -Xms256m"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-service
spec:
  template:
    spec:
      containers:
      - name: todo-service
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        env:
        - name: GOMAXPROCS
          value: "1"
