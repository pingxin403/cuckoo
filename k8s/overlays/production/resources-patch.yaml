# Resource limits and requests patch for production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-service
spec:
  template:
    spec:
      containers:
      - name: hello-service
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: JAVA_OPTS
          value: "-Xmx768m -Xms512m -XX:+UseG1GC"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-service
spec:
  template:
    spec:
      containers:
      - name: todo-service
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        env:
        - name: GOMAXPROCS
          value: "2"
        - name: GOMEMLIMIT
          value: "450MiB"
