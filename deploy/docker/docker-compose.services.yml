# Application Services for Local Development
# Usage: docker compose -f deploy/docker/docker-compose.infra.yml -f deploy/docker/docker-compose.services.yml up -d

version: '3.8'

services:
  # Hello Service (Java/Spring Boot)
  hello-service:
    build:
      context: ../..
      dockerfile: apps/hello-service/Dockerfile
    image: hello-service:latest
    container_name: hello-service
    ports:
      - "9090:9090"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - GRPC_SERVER_PORT=9090
    healthcheck:
      test: ["CMD", "pgrep", "-f", "java.*app.jar"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - monorepo-network
    restart: unless-stopped

  # TODO Service (Go)
  todo-service:
    build:
      context: ../..
      dockerfile: apps/todo-service/Dockerfile
    image: todo-service:latest
    container_name: todo-service
    ports:
      - "9091:9091"
    environment:
      - PORT=9091
      - HELLO_SERVICE_ADDR=hello-service:9090
    depends_on:
      hello-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgrep", "-f", "todo-service"]
      interval: 15s
      timeout: 3s
      retries: 3
      start_period: 20s
    networks:
      - monorepo-network
    restart: unless-stopped

  # Shortener Service (Go)
  shortener-service:
    build:
      context: ../..
      dockerfile: apps/shortener-service/Dockerfile
    image: shortener-service:latest
    container_name: shortener-service
    ports:
      - "9092:9092"  # gRPC
      - "8081:8080"  # HTTP redirect
      - "9090:9090"  # Metrics
    environment:
      # MySQL Configuration
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=shortener
      - MYSQL_USER=shortener_user
      - MYSQL_PASSWORD=shortener_password
      # Redis Configuration
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      # Service Configuration
      - BASE_URL=http://localhost:8080
      - GRPC_PORT=9092
      - HTTP_PORT=8080
      - METRICS_PORT=9090
      - LOG_LEVEL=info
      - ENVIRONMENT=development
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s
    networks:
      - monorepo-network
    restart: unless-stopped

  # Envoy Proxy (API Gateway)
  envoy:
    image: envoyproxy/envoy:v1.30-latest
    container_name: envoy-gateway
    ports:
      - "8080:8080"  # HTTP/gRPC-Web
      - "9901:9901"  # Admin interface
    volumes:
      - ../../tools/envoy/envoy-docker.yaml:/etc/envoy/envoy.yaml:ro
    command: ["-c", "/etc/envoy/envoy.yaml"]
    depends_on:
      - shortener-service
    networks:
      - monorepo-network
    restart: unless-stopped

networks:
  monorepo-network:
    external: true
    name: monorepo-network
