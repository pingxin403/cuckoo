# Prometheus Configuration
# Scrapes metrics from OpenTelemetry Collector and services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'monorepo-dev'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts/*.yml"

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'otel-collector'

  # Scrape metrics from OTel Collector's Prometheus exporter
  - job_name: 'otel-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'otel-exporter'

  # Scrape Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'jaeger'

  # Scrape Grafana metrics
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'grafana'

  # Scrape application services (if they expose Prometheus metrics directly)
  - job_name: 'shortener-service'
    static_configs:
      - targets: ['shortener-service:9090']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'shortener-service'

  - job_name: 'im-service'
    static_configs:
      - targets: ['im-service:8080']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'im-service'

  - job_name: 'im-gateway-service'
    static_configs:
      - targets: ['im-gateway-service:8080']
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'im-gateway-service'

  # Infrastructure monitoring
  - job_name: 'mysql'
    static_configs:
      - targets: ['mysql-exporter:9104']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'mysql'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'redis'

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka-exporter:9308']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'kafka'
