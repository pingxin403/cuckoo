# Envoy configuration for Docker Compose
# This configuration routes traffic from the frontend to backend services

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 8080
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: backend
              domains: ["*"]
              routes:
              # Hello Service routing
              - match:
                  prefix: "/api/hello"
                route:
                  cluster: hello_service
                  prefix_rewrite: "/"
                  timeout: 30s
              # TODO Service routing
              - match:
                  prefix: "/api/todo"
                route:
                  cluster: todo_service
                  prefix_rewrite: "/"
                  timeout: 30s
              # Flash Sale Service routing
              - match:
                  prefix: "/api/seckill"
                route:
                  cluster: flash_sale_service
                  prefix_rewrite: "/"
                  timeout: 30s
                typed_per_filter_config:
                  envoy.filters.http.local_ratelimit:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
                    stat_prefix: flash_sale_rate_limiter
                    token_bucket:
                      max_tokens: 10
                      tokens_per_fill: 10
                      fill_interval: 1s
                    filter_enabled:
                      default_value:
                        numerator: 100
                        denominator: HUNDRED
                    filter_enforced:
                      default_value:
                        numerator: 100
                        denominator: HUNDRED
                    response_headers_to_add:
                    - append_action: OVERWRITE_IF_EXISTS_OR_ADD
                      header:
                        key: x-local-rate-limit
                        value: 'true'
                    local_rate_limit_per_downstream_connection: false
              # Shortener Service gRPC API routing
              - match:
                  prefix: "/api/shortener"
                route:
                  cluster: shortener_service_grpc
                  timeout: 30s
              # Shortener Service HTTP redirect routing (catch-all for short codes)
              # This should be last to avoid matching other API routes
              - match:
                  prefix: "/"
                  headers:
                  - name: ":path"
                    string_match:
                      safe_regex:
                        google_re2: {}
                        regex: "^/[a-zA-Z0-9-]{4,20}$"
                route:
                  cluster: shortener_service_http
                  timeout: 5s
              # CORS configuration
              cors:
                allow_origin_string_match:
                - safe_regex:
                    google_re2: {}
                    regex: ".*"
                allow_methods: "GET, POST, PUT, DELETE, OPTIONS"
                allow_headers: "content-type,x-grpc-web,x-user-agent,grpc-timeout"
                expose_headers: "grpc-status,grpc-message,grpc-status-details-bin"
                max_age: "86400"
          http_filters:
          # gRPC-Web filter for protocol conversion
          - name: envoy.filters.http.grpc_web
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
          # CORS filter
          - name: envoy.filters.http.cors
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.cors.v3.Cors
          # Local rate limit filter (enabled per-route for flash sale)
          - name: envoy.filters.http.local_ratelimit
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.local_ratelimit.v3.LocalRateLimit
              stat_prefix: http_local_rate_limiter
          # Router filter (must be last)
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:
  # Hello Service cluster
  - name: hello_service
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: hello_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: hello-service
                port_value: 9090
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      grpc_health_check: {}

  # TODO Service cluster
  - name: todo_service
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: todo_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: todo-service
                port_value: 9091
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      grpc_health_check: {}

  # Shortener Service gRPC cluster
  - name: shortener_service_grpc
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    http2_protocol_options: {}
    load_assignment:
      cluster_name: shortener_service_grpc
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: shortener-service
                port_value: 9092
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      grpc_health_check: {}

  # Shortener Service HTTP redirect cluster
  - name: shortener_service_http
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: shortener_service_http
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: shortener-service
                port_value: 8080
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: /health

  # Flash Sale Service cluster
  - name: flash_sale_service
    connect_timeout: 1s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: flash_sale_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: flash-sale-service
                port_value: 8084
    health_checks:
    - timeout: 1s
      interval: 10s
      unhealthy_threshold: 2
      healthy_threshold: 2
      http_health_check:
        path: /actuator/health

