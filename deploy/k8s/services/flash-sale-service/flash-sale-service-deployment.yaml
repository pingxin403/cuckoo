apiVersion: apps/v1
kind: Deployment
metadata:
  name: flash-sale-service
  namespace: default
  labels:
    app: flash-sale-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flash-sale-service
  template:
    metadata:
      labels:
        app: flash-sale-service
        version: v1
    spec:
      containers:
      - name: flash-sale-service
        image: flash-sale-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 9094
          protocol: TCP
        env:
        - name: PORT
          value: "9094"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          grpc:
            port: 9094
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 9094
          initialDelaySeconds: 5
          periodSeconds: 5
