name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Job 1: Detect changed apps
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.detect.outputs.apps }}
      matrix: ${{ steps.detect.outputs.matrix }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate diff

      - name: Detect changed apps
        id: detect
        run: |
          # Detect which apps changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.base_ref }}"
          else
            BASE_BRANCH="origin/main"
          fi
          
          CHANGED_APPS=$(./scripts/detect-changed-apps.sh "$BASE_BRANCH" || ./scripts/detect-changed-apps.sh main)
          
          echo "Changed apps: $CHANGED_APPS"
          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          
          # Create JSON matrix for parallel builds (use printf to avoid adding newline)
          MATRIX_JSON=$(printf '%s' "$CHANGED_APPS" | jq -R -s -c 'split(" ") | map(select(length > 0))')
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          
          # Check if there are any changes
          if [ -n "$CHANGED_APPS" ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi

  # Job 2: Verify Protobuf code generation
  verify-proto:
    name: Verify Protobuf Generation
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load tool versions
        id: versions
        run: |
          source .tool-versions
          echo "PROTOC_VERSION=$PROTOC_VERSION" >> $GITHUB_OUTPUT
          echo "GO_VERSION=$GO_VERSION" >> $GITHUB_OUTPUT
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_GEN_GO_VERSION=$PROTOC_GEN_GO_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_GEN_GO_GRPC_VERSION=$PROTOC_GEN_GO_GRPC_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.versions.outputs.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.NODE_VERSION }}

      - name: Install Protobuf compiler (specific version)
        run: |
          PROTOC_VERSION=${{ steps.versions.outputs.PROTOC_VERSION }}
          PROTOC_ZIP=protoc-${PROTOC_VERSION}-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}
          sudo unzip -o $PROTOC_ZIP -d /usr/local bin/protoc
          sudo unzip -o $PROTOC_ZIP -d /usr/local 'include/*'
          rm -f $PROTOC_ZIP
          protoc --version

      - name: Install Protobuf plugins (specific versions)
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@${{ steps.versions.outputs.PROTOC_GEN_GO_VERSION }}
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@${{ steps.versions.outputs.PROTOC_GEN_GO_GRPC_VERSION }}
          cd apps/web && npm ci && cd ../..

      - name: Generate Protobuf code
        run: make proto

      - name: Verify generated code is up to date
        run: |
          git diff --exit-code || (echo "Generated code is out of date. Run 'make proto' and commit changes." && exit 1)

  # Job 3: Build and test apps (dynamic matrix)
  build-apps:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: [detect-changes, verify-proto]
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load tool versions
        id: versions
        run: |
          source .tool-versions
          echo "GO_VERSION=$GO_VERSION" >> $GITHUB_OUTPUT
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_VERSION=$PROTOC_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_GEN_GO_VERSION=$PROTOC_GEN_GO_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_GEN_GO_GRPC_VERSION=$PROTOC_GEN_GO_GRPC_VERSION" >> $GITHUB_OUTPUT

      # ðŸ”¥ NEW: Auto-detect app type
      - name: Detect app type
        id: detect-type
        run: |
          APP_DIR="apps/${{ matrix.app }}"
          
          # Priority 1: Check .apptype file
          if [ -f "$APP_DIR/.apptype" ]; then
            APP_TYPE=$(cat "$APP_DIR/.apptype" | tr -d '[:space:]')
          # Priority 2: Check metadata.yaml
          elif [ -f "$APP_DIR/metadata.yaml" ]; then
            APP_TYPE=$(grep "^  type:" "$APP_DIR/metadata.yaml" | awk '{print $2}' | tr -d '[:space:]')
          # Priority 3: Detect by file characteristics
          elif [ -f "$APP_DIR/build.gradle" ] || [ -f "$APP_DIR/pom.xml" ]; then
            APP_TYPE="java"
          elif [ -f "$APP_DIR/go.mod" ]; then
            APP_TYPE="go"
          elif [ -f "$APP_DIR/package.json" ]; then
            APP_TYPE="node"
          else
            APP_TYPE="unknown"
          fi
          
          echo "type=$APP_TYPE" >> $GITHUB_OUTPUT
          echo "Detected app type for ${{ matrix.app }}: $APP_TYPE"

      # Setup for Java services
      - name: Set up JDK 17
        if: steps.detect-type.outputs.type == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Setup for Go services
      - name: Set up Go
        if: steps.detect-type.outputs.type == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.versions.outputs.GO_VERSION }}
          cache-dependency-path: apps/${{ matrix.app }}/go.sum

      # Setup for Node.js services
      - name: Set up Node.js
        if: steps.detect-type.outputs.type == 'node'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

      # Install protoc for proto generation
      - name: Install Protobuf compiler
        if: steps.detect-type.outputs.type != 'java'
        run: |
          PROTOC_VERSION=${{ steps.versions.outputs.PROTOC_VERSION }}
          PROTOC_ZIP=protoc-${PROTOC_VERSION}-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}
          sudo unzip -o $PROTOC_ZIP -d /usr/local bin/protoc
          sudo unzip -o $PROTOC_ZIP -d /usr/local 'include/*'
          rm -f $PROTOC_ZIP

      # Build Java service
      - name: Build Java service
        if: steps.detect-type.outputs.type == 'java'
        run: |
          chmod +x apps/${{ matrix.app }}/gradlew
          cd apps/${{ matrix.app }}
          ./gradlew generateProto build jacocoTestReport jacocoTestCoverageVerification --no-daemon

      - name: Upload Java test results
        if: steps.detect-type.outputs.type == 'java' && always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-test-results
          path: apps/${{ matrix.app }}/build/reports/

      # Build Go service
      - name: Install Go protoc plugins
        if: steps.detect-type.outputs.type == 'go'
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@${{ steps.versions.outputs.PROTOC_GEN_GO_VERSION }}
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@${{ steps.versions.outputs.PROTOC_GEN_GO_GRPC_VERSION }}

      - name: Generate proto for Go
        if: steps.detect-type.outputs.type == 'go'
        run: make proto-go

      - name: Build Go service
        if: steps.detect-type.outputs.type == 'go'
        run: |
          cd apps/${{ matrix.app }}
          go mod download
          ./scripts/test-coverage.sh
          go build -v -o bin/${{ matrix.app }} .

      - name: Upload Go coverage
        if: steps.detect-type.outputs.type == 'go' && always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-coverage
          path: apps/${{ matrix.app }}/coverage.html

      # Build Node.js service
      - name: Generate proto for TypeScript
        if: steps.detect-type.outputs.type == 'node'
        run: |
          cd apps/${{ matrix.app }}
          npm ci
          cd ../..
          make proto-ts

      - name: Build Node.js service
        if: steps.detect-type.outputs.type == 'node'
        run: |
          cd apps/${{ matrix.app }}
          npm run lint
          npm test -- --run
          npm run build

      - name: Upload frontend build
        if: steps.detect-type.outputs.type == 'node'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-dist
          path: apps/${{ matrix.app }}/dist/

      # Build Docker images (only on push)
      - name: Build Docker image
        if: github.event_name == 'push' && steps.detect-type.outputs.type != 'node'
        run: |
          # Build Docker image from repository root
          docker build -f apps/${{ matrix.app }}/Dockerfile -t ${{ matrix.app }}:${{ github.sha }} .

      - name: Save Docker image
        if: github.event_name == 'push' && steps.detect-type.outputs.type != 'node'
        run: |
          docker save ${{ matrix.app }}:${{ github.sha }} | gzip > ${{ matrix.app }}.tar.gz

      - name: Upload Docker image artifact
        if: github.event_name == 'push' && steps.detect-type.outputs.type != 'node'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-image
          path: ${{ matrix.app }}.tar.gz
          retention-days: 1

  # Job 4: Push Docker images (only on push to main/develop)
  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build-apps]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¥ NEW: Auto-detect app type
      - name: Detect app type
        id: detect-type
        run: |
          APP_DIR="apps/${{ matrix.app }}"
          
          # Priority 1: Check .apptype file
          if [ -f "$APP_DIR/.apptype" ]; then
            APP_TYPE=$(cat "$APP_DIR/.apptype" | tr -d '[:space:]')
          # Priority 2: Check metadata.yaml
          elif [ -f "$APP_DIR/metadata.yaml" ]; then
            APP_TYPE=$(grep "^  type:" "$APP_DIR/metadata.yaml" | awk '{print $2}' | tr -d '[:space:]')
          # Priority 3: Detect by file characteristics
          elif [ -f "$APP_DIR/build.gradle" ] || [ -f "$APP_DIR/pom.xml" ]; then
            APP_TYPE="java"
          elif [ -f "$APP_DIR/go.mod" ]; then
            APP_TYPE="go"
          elif [ -f "$APP_DIR/package.json" ]; then
            APP_TYPE="node"
          else
            APP_TYPE="unknown"
          fi
          
          echo "type=$APP_TYPE" >> $GITHUB_OUTPUT
          echo "Detected app type for ${{ matrix.app }}: $APP_TYPE"

      - name: Skip if Node.js app
        if: steps.detect-type.outputs.type == 'node'
        run: echo "Skipping Node.js app (no Docker image)"

      - name: Log in to Container Registry
        if: steps.detect-type.outputs.type != 'node'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image
        if: steps.detect-type.outputs.type != 'node'
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.app }}-image

      - name: Load Docker image
        if: steps.detect-type.outputs.type != 'node'
        run: |
          docker load < ${{ matrix.app }}.tar.gz

      - name: Tag and push image
        if: steps.detect-type.outputs.type != 'node'
        run: |
          IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}
          docker tag ${{ matrix.app }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:$IMAGE_TAG
          docker tag ${{ matrix.app }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:$IMAGE_TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:${{ github.sha }}

  # Job 5: Deploy to Kubernetes (only on push to main)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [detect-changes, push-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if KUBECONFIG is configured
        id: check-kubeconfig
        run: |
          if [ -n "${{ secrets.KUBECONFIG }}" ]; then
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "âœ… KUBECONFIG is configured, will deploy to cluster"
          else
            echo "configured=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  KUBECONFIG is not configured, will skip deployment"
          fi

      - name: Set up kubectl
        if: steps.check-kubeconfig.outputs.configured == 'true'
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Install Kustomize
        if: steps.check-kubeconfig.outputs.configured == 'true'
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Configure kubectl
        if: steps.check-kubeconfig.outputs.configured == 'true'
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          kustomize version

      - name: Prepare K8s resources for Kustomize
        run: |
          echo "Copying K8s resources to base directory..."
          mkdir -p k8s/base
          
          # Copy hello-service resources
          if [ -f apps/hello-service/k8s/deployment.yaml ]; then
            cp apps/hello-service/k8s/deployment.yaml k8s/base/hello-service-deployment.yaml
          fi
          if [ -f apps/hello-service/k8s/service.yaml ]; then
            cp apps/hello-service/k8s/service.yaml k8s/base/hello-service-service.yaml
          fi
          if [ -f apps/hello-service/k8s/configmap.yaml ]; then
            cp apps/hello-service/k8s/configmap.yaml k8s/base/hello-service-configmap.yaml
          fi
          
          # Copy todo-service resources
          if [ -f apps/todo-service/k8s/deployment.yaml ]; then
            cp apps/todo-service/k8s/deployment.yaml k8s/base/todo-service-deployment.yaml
          fi
          if [ -f apps/todo-service/k8s/service.yaml ]; then
            cp apps/todo-service/k8s/service.yaml k8s/base/todo-service-service.yaml
          fi
          
          # Copy ingress
          if [ -f tools/k8s/ingress.yaml ]; then
            cp tools/k8s/ingress.yaml k8s/base/ingress.yaml
          fi
          
          echo "âœ… K8s resources prepared"
          ls -la k8s/base/

      - name: Update image tags in Kustomize
        run: |
          cd k8s/overlays/production
          
          # Update images for changed apps only
          CHANGED_APPS="${{ needs.detect-changes.outputs.apps }}"
          for app in $CHANGED_APPS; do
            if [ "$app" != "web" ]; then
              echo "Updating image for $app"
              kustomize edit set image \
                $app=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$app:${{ github.sha }}
            fi
          done

      - name: Generate K8s manifests
        run: |
          echo "Generating Kubernetes manifests..."
          kustomize build k8s/overlays/production > k8s-manifests.yaml || {
            echo "âŒ Kustomize build failed"
            echo ""
            echo "This is likely due to missing k8s resource files."
            echo "Creating placeholder manifests..."
            
            # Create a placeholder manifest
            cat > k8s-manifests.yaml << 'EOF'
# Placeholder Kubernetes Manifests
# Generated because kustomize build failed
#
# To create actual manifests:
# 1. Ensure all k8s resource files exist in apps/*/k8s/
# 2. Run: kustomize build k8s/overlays/production
#
# For now, here are the Docker images that were built:
EOF
            
            CHANGED_APPS="${{ needs.detect-changes.outputs.apps }}"
            for app in $CHANGED_APPS; do
              if [ "$app" != "web" ]; then
                echo "# - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$app:${{ github.sha }}" >> k8s-manifests.yaml
              fi
            done
            
            echo ""
            echo "âš ï¸  Placeholder manifests created"
          }
          
          echo ""
          echo "Generated manifests preview (first 50 lines):"
          head -50 k8s-manifests.yaml
          echo ""
          echo "âœ… Kubernetes manifests generated successfully"

      - name: Upload K8s manifests
        uses: actions/upload-artifact@v4
        with:
          name: k8s-manifests
          path: k8s-manifests.yaml
          retention-days: 30

      - name: Deploy to production
        if: steps.check-kubeconfig.outputs.configured == 'true'
        run: |
          echo "Deploying to Kubernetes cluster..."
          kubectl apply -f k8s-manifests.yaml

      - name: Wait for rollout
        if: steps.check-kubeconfig.outputs.configured == 'true'
        run: |
          CHANGED_APPS="${{ needs.detect-changes.outputs.apps }}"
          for app in $CHANGED_APPS; do
            if [ "$app" != "web" ]; then
              echo "Waiting for $app rollout..."
              kubectl rollout status deployment/$app -n production --timeout=5m || true
            fi
          done

      - name: Verify deployment
        if: steps.check-kubeconfig.outputs.configured == 'true'
        run: |
          echo "Verifying deployment..."
          kubectl get pods -n production
          kubectl get svc -n production
          kubectl get ingress -n production

      - name: Deployment skipped notice
        if: steps.check-kubeconfig.outputs.configured == 'false'
        run: |
          echo "================================================"
          echo "Kubernetes Deployment Skipped"
          echo "================================================"
          echo ""
          echo "KUBECONFIG secret is not configured."
          echo ""
          echo "âœ… Docker images have been built and pushed:"
          CHANGED_APPS="${{ needs.detect-changes.outputs.apps }}"
          for app in $CHANGED_APPS; do
            if [ "$app" != "web" ]; then
              echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$app:${{ github.sha }}"
              echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$app:latest"
            fi
          done
          echo ""
          echo "âœ… Kubernetes manifests have been generated and uploaded as artifacts"
          echo ""
          echo "To deploy manually:"
          echo "  1. Download the k8s-manifests.yaml artifact from this workflow run"
          echo "  2. Run: kubectl apply -f k8s-manifests.yaml"
          echo ""
          echo "To enable automatic deployment:"
          echo "  1. Configure KUBECONFIG secret in repository settings"
          echo "  2. See docs/KUBERNETES_DEPLOYMENT.md for details"
          echo "================================================"

  # Job 6: Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, build-apps]
    if: github.event_name == 'push'
    permissions:
      contents: read
      security-events: write  # Required for uploading SARIF results
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¥ NEW: Auto-detect app type
      - name: Detect app type
        id: detect-type
        run: |
          APP_DIR="apps/${{ matrix.app }}"
          
          # Priority 1: Check .apptype file
          if [ -f "$APP_DIR/.apptype" ]; then
            APP_TYPE=$(cat "$APP_DIR/.apptype" | tr -d '[:space:]')
          # Priority 2: Check metadata.yaml
          elif [ -f "$APP_DIR/metadata.yaml" ]; then
            APP_TYPE=$(grep "^  type:" "$APP_DIR/metadata.yaml" | awk '{print $2}' | tr -d '[:space:]')
          # Priority 3: Detect by file characteristics
          elif [ -f "$APP_DIR/build.gradle" ] || [ -f "$APP_DIR/pom.xml" ]; then
            APP_TYPE="java"
          elif [ -f "$APP_DIR/go.mod" ]; then
            APP_TYPE="go"
          elif [ -f "$APP_DIR/package.json" ]; then
            APP_TYPE="node"
          else
            APP_TYPE="unknown"
          fi
          
          echo "type=$APP_TYPE" >> $GITHUB_OUTPUT
          echo "Detected app type for ${{ matrix.app }}: $APP_TYPE"

      - name: Skip if Node.js app
        if: steps.detect-type.outputs.type == 'node'
        run: echo "Skipping Node.js app (no Docker image)"

      - name: Download Docker image
        if: steps.detect-type.outputs.type != 'node'
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.app }}-image

      - name: Load Docker image
        if: steps.detect-type.outputs.type != 'node'
        run: |
          docker load < ${{ matrix.app }}.tar.gz

      - name: Run Trivy vulnerability scanner
        if: steps.detect-type.outputs.type != 'node'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.app }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.app }}-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: steps.detect-type.outputs.type != 'node'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.app }}-results.sarif'
