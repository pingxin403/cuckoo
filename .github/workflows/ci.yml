name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  # Job 1: Detect changed apps
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.detect.outputs.apps }}
      matrix: ${{ steps.detect.outputs.matrix }}
      has-changes: ${{ steps.detect.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate diff

      - name: Detect changed apps
        id: detect
        run: |
          # Detect which apps changed
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="${{ github.base_ref }}"
          else
            BASE_BRANCH="origin/main"
          fi
          
          CHANGED_APPS=$(./scripts/detect-changed-apps.sh "$BASE_BRANCH" || echo "hello-service todo-service web")
          
          echo "Changed apps: $CHANGED_APPS"
          echo "apps=$CHANGED_APPS" >> $GITHUB_OUTPUT
          
          # Create JSON matrix for parallel builds
          MATRIX_JSON=$(echo "$CHANGED_APPS" | jq -R -s -c 'split(" ") | map(select(length > 0))')
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
          
          # Check if there are any changes
          if [ -n "$CHANGED_APPS" ]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi

  # Job 2: Verify Protobuf code generation
  verify-proto:
    name: Verify Protobuf Generation
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load tool versions
        id: versions
        run: |
          source .tool-versions
          echo "PROTOC_VERSION=$PROTOC_VERSION" >> $GITHUB_OUTPUT
          echo "GO_VERSION=$GO_VERSION" >> $GITHUB_OUTPUT
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_GEN_GO_VERSION=$PROTOC_GEN_GO_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_GEN_GO_GRPC_VERSION=$PROTOC_GEN_GO_GRPC_VERSION" >> $GITHUB_OUTPUT

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.versions.outputs.GO_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.NODE_VERSION }}

      - name: Install Protobuf compiler (specific version)
        run: |
          PROTOC_VERSION=${{ steps.versions.outputs.PROTOC_VERSION }}
          PROTOC_ZIP=protoc-${PROTOC_VERSION}-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}
          sudo unzip -o $PROTOC_ZIP -d /usr/local bin/protoc
          sudo unzip -o $PROTOC_ZIP -d /usr/local 'include/*'
          rm -f $PROTOC_ZIP
          protoc --version

      - name: Install Protobuf plugins (specific versions)
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@${{ steps.versions.outputs.PROTOC_GEN_GO_VERSION }}
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@${{ steps.versions.outputs.PROTOC_GEN_GO_GRPC_VERSION }}
          cd apps/web && npm ci && cd ../..

      - name: Generate Protobuf code
        run: make proto

      - name: Verify generated code is up to date
        run: |
          git diff --exit-code || (echo "Generated code is out of date. Run 'make proto' and commit changes." && exit 1)

  # Job 3: Build and test apps (dynamic matrix)
  build-apps:
    name: Build ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: [detect-changes, verify-proto]
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load tool versions
        id: versions
        run: |
          source .tool-versions
          echo "GO_VERSION=$GO_VERSION" >> $GITHUB_OUTPUT
          echo "NODE_VERSION=$NODE_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_VERSION=$PROTOC_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_GEN_GO_VERSION=$PROTOC_GEN_GO_VERSION" >> $GITHUB_OUTPUT
          echo "PROTOC_GEN_GO_GRPC_VERSION=$PROTOC_GEN_GO_GRPC_VERSION" >> $GITHUB_OUTPUT

      # Setup for Java services
      - name: Set up JDK 17
        if: matrix.app == 'hello-service'
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      # Setup for Go services
      - name: Set up Go
        if: matrix.app == 'todo-service'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.versions.outputs.GO_VERSION }}
          cache-dependency-path: apps/${{ matrix.app }}/go.sum

      # Setup for Node.js services
      - name: Set up Node.js
        if: matrix.app == 'web'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.versions.outputs.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/${{ matrix.app }}/package-lock.json

      # Install protoc for proto generation
      - name: Install Protobuf compiler
        if: matrix.app != 'hello-service'
        run: |
          PROTOC_VERSION=${{ steps.versions.outputs.PROTOC_VERSION }}
          PROTOC_ZIP=protoc-${PROTOC_VERSION}-linux-x86_64.zip
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/${PROTOC_ZIP}
          sudo unzip -o $PROTOC_ZIP -d /usr/local bin/protoc
          sudo unzip -o $PROTOC_ZIP -d /usr/local 'include/*'
          rm -f $PROTOC_ZIP

      # Build Java service (hello-service)
      - name: Build Java service
        if: matrix.app == 'hello-service'
        run: |
          chmod +x apps/${{ matrix.app }}/gradlew
          cd apps/${{ matrix.app }}
          ./gradlew generateProto build jacocoTestReport jacocoTestCoverageVerification --no-daemon

      - name: Upload Java test results
        if: matrix.app == 'hello-service' && always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-test-results
          path: apps/${{ matrix.app }}/build/reports/

      # Build Go service (todo-service)
      - name: Install Go protoc plugins
        if: matrix.app == 'todo-service'
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@${{ steps.versions.outputs.PROTOC_GEN_GO_VERSION }}
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@${{ steps.versions.outputs.PROTOC_GEN_GO_GRPC_VERSION }}

      - name: Generate proto for Go
        if: matrix.app == 'todo-service'
        run: make proto-go

      - name: Build Go service
        if: matrix.app == 'todo-service'
        run: |
          cd apps/${{ matrix.app }}
          go mod download
          ./scripts/test-coverage.sh
          go build -v -o bin/${{ matrix.app }} .

      - name: Upload Go coverage
        if: matrix.app == 'todo-service' && always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-coverage
          path: apps/${{ matrix.app }}/coverage.html

      # Build Node.js service (web)
      - name: Generate proto for TypeScript
        if: matrix.app == 'web'
        run: |
          cd apps/${{ matrix.app }}
          npm ci
          cd ../..
          make proto-ts

      - name: Build Node.js service
        if: matrix.app == 'web'
        run: |
          cd apps/${{ matrix.app }}
          npm run lint
          npm test -- --run
          npm run build

      - name: Upload frontend build
        if: matrix.app == 'web'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-dist
          path: apps/${{ matrix.app }}/dist/

      # Build Docker images (only on push)
      - name: Build Docker image
        if: github.event_name == 'push' && matrix.app != 'web'
        run: |
          # Generate proto for Docker build (Java only)
          if [ "${{ matrix.app }}" = "hello-service" ]; then
            cd apps/${{ matrix.app }}
            ./gradlew generateProto --no-daemon
            cd ../..
          fi
          
          # Build Docker image
          if [ "${{ matrix.app }}" = "todo-service" ]; then
            cd apps/${{ matrix.app }}
            docker build -t ${{ matrix.app }}:${{ github.sha }} .
          else
            docker build -f apps/${{ matrix.app }}/Dockerfile -t ${{ matrix.app }}:${{ github.sha }} .
          fi

      - name: Save Docker image
        if: github.event_name == 'push' && matrix.app != 'web'
        run: |
          docker save ${{ matrix.app }}:${{ github.sha }} | gzip > ${{ matrix.app }}.tar.gz

      - name: Upload Docker image artifact
        if: github.event_name == 'push' && matrix.app != 'web'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-image
          path: ${{ matrix.app }}.tar.gz
          retention-days: 1

  # Job 4: Push Docker images (only on push to main/develop)
  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build-apps]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Skip if web app
        if: matrix.app == 'web'
        run: echo "Skipping web app (no Docker image)"

      - name: Checkout code
        if: matrix.app != 'web'
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        if: matrix.app != 'web'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Docker image
        if: matrix.app != 'web'
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.app }}-image

      - name: Load Docker image
        if: matrix.app != 'web'
        run: |
          docker load < ${{ matrix.app }}.tar.gz

      - name: Tag and push image
        if: matrix.app != 'web'
        run: |
          IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}
          docker tag ${{ matrix.app }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:$IMAGE_TAG
          docker tag ${{ matrix.app }}:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:$IMAGE_TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.app }}:${{ github.sha }}

  # Job 5: Deploy to Kubernetes (only on push to main)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [detect-changes, push-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Update image tags in Kustomize
        run: |
          cd k8s/overlays/production
          
          # Update images for changed apps only
          CHANGED_APPS="${{ needs.detect-changes.outputs.apps }}"
          for app in $CHANGED_APPS; do
            if [ "$app" != "web" ]; then
              echo "Updating image for $app"
              kustomize edit set image \
                $app=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/$app:${{ github.sha }}
            fi
          done

      - name: Deploy to production
        run: |
          kubectl apply -k k8s/overlays/production

      - name: Wait for rollout
        run: |
          CHANGED_APPS="${{ needs.detect-changes.outputs.apps }}"
          for app in $CHANGED_APPS; do
            if [ "$app" != "web" ]; then
              echo "Waiting for $app rollout..."
              kubectl rollout status deployment/$app -n production --timeout=5m || true
            fi
          done

      - name: Verify deployment
        run: |
          kubectl get pods -n production
          kubectl get svc -n production
          kubectl get ingress -n production

  # Job 6: Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, build-apps]
    if: github.event_name == 'push'
    strategy:
      matrix:
        app: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Skip if web app
        if: matrix.app == 'web'
        run: echo "Skipping web app (no Docker image)"

      - name: Checkout code
        if: matrix.app != 'web'
        uses: actions/checkout@v4

      - name: Download Docker image
        if: matrix.app != 'web'
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.app }}-image

      - name: Load Docker image
        if: matrix.app != 'web'
        run: |
          docker load < ${{ matrix.app }}.tar.gz

      - name: Run Trivy vulnerability scanner
        if: matrix.app != 'web'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.app }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.app }}-results.sarif'

      - name: Upload Trivy results to GitHub Security
        if: matrix.app != 'web'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-${{ matrix.app }}-results.sarif'

  # Job 5: Push Docker images (only on push to main/develop)
  push-images:
    name: Push Docker Images
    runs-on: ubuntu-latest
    needs: [build-hello-service, build-todo-service]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Hello Service image
        uses: actions/download-artifact@v4
        with:
          name: hello-service-image

      - name: Download TODO Service image
        uses: actions/download-artifact@v4
        with:
          name: todo-service-image

      - name: Load Docker images
        run: |
          docker load < hello-service.tar.gz
          docker load < todo-service.tar.gz

      - name: Tag and push Hello Service
        run: |
          IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}
          docker tag hello-service:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hello-service:$IMAGE_TAG
          docker tag hello-service:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hello-service:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hello-service:$IMAGE_TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hello-service:${{ github.sha }}

      - name: Tag and push TODO Service
        run: |
          IMAGE_TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'develop' }}
          docker tag todo-service:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/todo-service:$IMAGE_TAG
          docker tag todo-service:${{ github.sha }} ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/todo-service:${{ github.sha }}
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/todo-service:$IMAGE_TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/todo-service:${{ github.sha }}

  # Job 6: Deploy to Kubernetes (only on push to main)
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: push-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Update image tags in Kustomize
        run: |
          cd k8s/overlays/production
          kustomize edit set image \
            hello-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/hello-service:${{ github.sha }} \
            todo-service=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/todo-service:${{ github.sha }}

      - name: Deploy to production
        run: |
          kubectl apply -k k8s/overlays/production

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/hello-service -n production --timeout=5m
          kubectl rollout status deployment/todo-service -n production --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n production
          kubectl get svc -n production
          kubectl get ingress -n production

  # Job 7: Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [build-hello-service, build-todo-service]
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Hello Service image
        uses: actions/download-artifact@v4
        with:
          name: hello-service-image

      - name: Download TODO Service image
        uses: actions/download-artifact@v4
        with:
          name: todo-service-image

      - name: Load Docker images
        run: |
          docker load < hello-service.tar.gz
          docker load < todo-service.tar.gz

      - name: Run Trivy vulnerability scanner - Hello Service
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: hello-service:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-hello-results.sarif'

      - name: Run Trivy vulnerability scanner - TODO Service
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: todo-service:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-todo-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: '.'
