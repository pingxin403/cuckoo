# Shortener Service - Local Development Environment

server:
  grpc_port: 9092
  http_port: 8080
  host: "0.0.0.0"

database:
  host: "localhost"
  port: 3306
  user: "shortener_service"
  password: "shortener_password"
  database: "url_shortener"
  max_open_conns: 10
  max_idle_conns: 5

redis:
  addr: "localhost:6379"
  db: 0
  pool_size: 10

kafka:
  brokers:
    - "localhost:9092"
  topic: "url-clicks"
  num_workers: 4
  buffer_size: 10000

observability:
  service_name: "shortener-service"
  environment: "local"
  log_level: "debug"
  log_format: "text"
  enable_metrics: true
  metrics_port: 9090

rate_limiter:
  requests_per_minute: 100

cache:
  l1_max_cost: 10485760  # 10MB
  l1_num_counters: 100000
  l2_ttl: 3600  # 1 hour
