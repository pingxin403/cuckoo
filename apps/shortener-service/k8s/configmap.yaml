apiVersion: v1
kind: ConfigMap
metadata:
  name: shortener-config
  namespace: default
  labels:
    app: shortener-service
data:
  # MySQL configuration
  mysql_host: "mysql.default.svc.cluster.local"
  mysql_port: "3306"
  mysql_database: "shortener"
  
  # Redis configuration (optional)
  redis_addr: "redis.default.svc.cluster.local:6379"
  
  # Service configuration
  base_url: "https://ex.co"
  environment: "production"
