# Liquibase Configuration for IM Chat System
# This file configures database connection and changelog location

# Database connection
changeLogFile=changelog/db.changelog-master.yaml
url=jdbc:mysql://localhost:3307/im_chat?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
username=im_service
password=im_service_password
driver=com.mysql.cj.jdbc.Driver

# Liquibase settings
liquibase.hub.mode=off
liquibase.showSummary=SUMMARY
liquibase.showSummaryOutput=CONSOLE

# Logging
logLevel=INFO
