                  value: user_001
              - column:
                  name: role
                  value: owner
        - insert:
            tableName: group_members
            columns:
              - column:
                  name: group_id
                  value: group_001
              - column:
                  name: user_id
                  value: user_002
              - column:
                  name: role
                  value: member
        - insert:
            tableName: group_members
            columns:
              - column:
                  name: group_id
                  value: group_001
              - column:
                  name: user_id
                  value: user_003
