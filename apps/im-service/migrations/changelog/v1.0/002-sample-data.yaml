      context: test
      changes:
        - insert:
            tableName: groups
            columns:
              - column:
                  name: group_id
                  value: group_001
              - column:
                  name: name
                  value: Test Group
              - column:
                  name: creator_id
                  value: user_001
              - column:
                  name: member_count
                  valueNumeric: 3
      rollback:
        - delete:
            tableName: groups
            where: group_id = 'group_001'

