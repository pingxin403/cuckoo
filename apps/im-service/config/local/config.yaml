# IM Service - Local Development Environment

server:
  grpc_port: 9094
  http_port: 8080
  host: "0.0.0.0"

database:
  host: "localhost"
  port: 3306
  user: "im_service"
  password: "im_service_password"
  database: "im_chat"
  max_open_conns: 10
  max_idle_conns: 5

redis:
  addr: "localhost:6379"
  db: 0
  pool_size: 10

kafka:
  brokers:
    - "localhost:9092"
  consumer_group: "im-service-local"

observability:
  service_name: "im-service"
  environment: "local"
  log_level: "debug"
  log_format: "text"

offline_worker:
  enabled: true
  batch_size: 50
  batch_timeout: 5s

read_receipt:
  enabled: true
  batch_size: 50
