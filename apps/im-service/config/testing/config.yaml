# IM Service - Testing Environment

server:
  grpc_port: 9094
  http_port: 8080
  host: "0.0.0.0"

database:
  host: "mysql-test"
  port: 3306
  user: "im_service"
  password: "test_password"
  database: "im_chat_test"
  max_open_conns: 15
  max_idle_conns: 5

redis:
  addr: "redis-test:6379"
  db: 0
  pool_size: 20

kafka:
  brokers:
    - "kafka-test:9092"
  consumer_group: "im-service-testing"

observability:
  service_name: "im-service"
  environment: "testing"
  log_level: "info"
  log_format: "json"

offline_worker:
  enabled: true
  batch_size: 50
  batch_timeout: 5s

read_receipt:
  enabled: true
  batch_size: 50
