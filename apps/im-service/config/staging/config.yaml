# IM Service - Staging Environment

server:
  grpc_port: 9094
  http_port: 8080
  host: "0.0.0.0"

database:
  # 通过环境变量设置: DATABASE_HOST, DATABASE_PORT
  user: "im_service"
  # 通过环境变量设置: DATABASE_PASSWORD
  database: "im_chat"
  max_open_conns: 50
  max_idle_conns: 20

redis:
  # 通过环境变量设置: REDIS_ADDR
  db: 0
  pool_size: 30

kafka:
  # 通过环境变量设置: KAFKA_BROKERS
  consumer_group: "im-service-staging"

observability:
  service_name: "im-service"
  environment: "staging"
  log_level: "info"
  log_format: "json"

offline_worker:
  enabled: true
  batch_size: 100
  batch_timeout: 5s

read_receipt:
  enabled: true
  batch_size: 100
