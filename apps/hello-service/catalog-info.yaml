  system: monorepo-platform
  definition: |
    # Hello Service API
    
    This API is defined in Protobuf format.
    
    **Location**: `api/v1/hello.proto`
    
    ## Service Definition
    
    ```protobuf
    service HelloService {
      rpc SayHello(HelloRequest) returns (HelloResponse);
    }
    ```
    
    ## Messages
    
    - **HelloRequest**: Contains the name to greet
    - **HelloResponse**: Contains the greeting message
    
    ## Usage
    
    The service accepts a name and returns a personalized greeting.
    If no name is provided, it returns "Hello, World!".
