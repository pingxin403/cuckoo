apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-service-config
  namespace: default
  labels:
    app: hello-service
    component: backend
data:
  application.yml: |
    grpc:
      server:
        port: 9090
    
    spring:
      application:
        name: hello-service
    
    logging:
      level:
        root: INFO
        com.pingxin.cuckoo: DEBUG
      pattern:
        console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
        file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics
      endpoint:
        health:
          show-details: when-authorized
