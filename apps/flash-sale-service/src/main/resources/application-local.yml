# Flash Sale Service - Local Development Environment

grpc:
  server:
    port: 9094

server:
  port: 8084

spring:
  application:
    name: flash-sale-service

  # Redis - Local Docker instance
  data:
    redis:
      host: localhost
      port: 6379
      password: ""
      database: 0

  # MySQL - Local Docker instance
  datasource:
    url: jdbc:mysql://localhost:3306/flash_sale?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8mb4
    username: flash_sale_user
    password: flash_sale_password

  jpa:
    hibernate:
      ddl-auto: update  # Auto-create tables in local dev
    show-sql: true

  # Kafka - Local Docker instance (use PLAINTEXT_HOST listener for host access)
  kafka:
    bootstrap-servers: localhost:9093

# etcd - Local Docker instance
etcd:
  endpoints: http://localhost:2379

# Local development specific settings
flash-sale:
  kafka:
    partitions: 8  # Reduced for local dev
    replication-factor: 1

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: false
  otlp:
    tracing:
      endpoint: http://localhost:4317
    metrics:
      export:
        enabled: false
  server:
    port: 9091

logging:
  level:
    root: INFO
    com.pingxin403.cuckoo.flashsale: DEBUG
    org.springframework.data.redis: DEBUG
    org.springframework.kafka: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"
