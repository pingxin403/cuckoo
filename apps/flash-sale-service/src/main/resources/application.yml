grpc:
  server:
    port: 9094

spring:
  application:
    name: flash-sale-service
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

# Actuator endpoints for health, metrics, and observability
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  metrics:
    tags:
      application: flash-sale-service
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: ${TRACING_SAMPLE_RATE:0.1}
  otlp:
    tracing:
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
    metrics:
      export:
        enabled: ${OTEL_METRICS_ENABLED:false}
        url: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}/v1/metrics
  server:
    port: 9091

logging:
  level:
    root: INFO
    com.pingxin403.cuckoo.flash.sale.service: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] [%X{traceId:-},%X{spanId:-}] %logger{36} - %msg%n"
